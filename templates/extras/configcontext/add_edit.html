{% extends 'generic/object_edit.html' %}
{% load form_helpers %}
{% block form %}
<div class="card my-2">
  <div class="card-header"><strong>Config Context</strong></div>
  <div class="card-body">
    {% render_field form.name %}
    {% render_field form.description %}
    {% render_field form.is_active %}
  </div>
</div>
<div class="card my-2">
  <div class="card-header"><strong>Data</strong></div>
  <div class="card-body">
    {% render_field form.data %}
  </div>
</div>
{% endblock %}
