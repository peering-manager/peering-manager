{% extends 'generic/edit.html' %}
{% load form_helpers %}
{% load helpers %}
{% block form %}
{% for field in form.hidden_fields %}
{{ field }}
{% endfor %}
<div class="card mb-3">
  <div class="card-header"><strong>Assignment</strong></div>
  <div class="card-body">
    <div class="row mb-3">
      <label class="col-3" for="object"><strong>{{ form.instance.object|meta:'verbose_name'|title_with_uppers }}</strong></label>
      <div class="col-9"><input class="form-control" value="{{ form.instance.object }}" disabled /></div>
    </div>
    {% render_field form.contact %}
    {% render_field form.role %}
  </div>
</div>
{% endblock %}
