[tox]
skipsdist = true
envlist = py36,py37,py38,py39

[testenv]
whitelist_externals = cp

deps =
    -rrequirements.txt
    coveralls

setenv =
    PYTHONWARNINGS = module::DeprecationWarning
passenv = *

commands =
    cp peering_manager/configuration.example.py peering_manager/configuration.py
    coverage run --source=devices,net,netbox,peering,peeringdb,peering_manager,users,utils,webhooks --omit=*/apps.py,*/migrations/*,peering_manager/wsgi.py,peering_manager/settings.py,peering_manager/configuration.*,manage.py manage.py test

[testenv:black]
deps = black

basepython = python3.8
commands =
    black --check devices net netbox peering peering_manager peeringdb users utils webhooks

[testenv:isort]
deps = isort

basepython = python3.8

commands =
    isort --check devices net netbox peering peering_manager peeringdb users utils webhooks
